# Configuración para el perfil Docker de BanQuito General Banking Service
# Este archivo se activa cuando SPRING_PROFILES_ACTIVE=docker

# ===============================
# CONFIGURACIÓN DEL SERVIDOR
# ===============================
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ===============================
# CONFIGURACIÓN DE MONGODB
# ===============================
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.database=banquito
spring.data.mongodb.username=banquito_user
spring.data.mongodb.password=banquito_pass
spring.data.mongodb.authentication-database=banquito

# Configuración de conexión
spring.data.mongodb.options.max-connection-per-host=50
spring.data.mongodb.options.min-connection-per-host=5
spring.data.mongodb.options.connection-timeout=10000
spring.data.mongodb.options.socket-timeout=10000
spring.data.mongodb.options.server-selection-timeout=5000

# ===============================
# CONFIGURACIÓN DE LOGGING
# ===============================
logging.level.com.banco.banquito.general=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.mongodb.driver=WARN

# Patrón de logging para contenedores
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n


management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.mongo.enabled=true

# Información de la aplicación
management.info.env.enabled=true
info.app.name=BanQuito General Banking Service
info.app.description=Microservicio de gestión bancaria general
info.app.version=1.0.0
info.app.environment=docker


# CONFIGURACIÓN DE OPENAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.banco.banquito.general.controller


spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'


cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=false
cors.max-age=3600


spring.cache.type=simple
spring.cache.cache-names=cuentas,movimientos


spring.jpa.properties.hibernate.jdbc.time_zone=UTC


spring.jmx.enabled=false
spring.output.ansi.enabled=never 